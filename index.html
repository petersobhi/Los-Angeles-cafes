<html>
 <head>
  <title>Los Angeles Cafes</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
 </head>
<body>
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-3 search-box">

        <form class="navbar-form" role="search">
          <div class="input-group">
              <input type="text" data-bind="value: searchQuery, valueUpdate: 'keyup'" class="form-control" placeholder="Search" name="srch-term" id="srch-term" autocomplete="off">
              <div class="input-group-btn">
                  <button class="btn btn-default disabled" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
        </form>
      <div class="list-group" data-bind="foreach: filteredPlaces">
        <button data-bind="text: title, click: populateInfoWindowById.bind($data, id)" type="button" class="list-group-item list-group-item-action "></button>
      </div>


    </div>
    <div class="col-md-9 nopadding">
      <div id="map"></div>
    </div>
  </div>
  </div>

    <script type="text/javascript" src="js/script.js"></script>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/jquery-3.2.1.min.js'></script>
   <script async defer onerror="mapError()"
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBeH_oHrP7ZOVb0jJ0xgt9jD1FT_E2irts&callback=start">
   </script>
 </body>
</html>
